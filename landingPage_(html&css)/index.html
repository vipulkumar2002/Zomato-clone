<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- starting Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="./media/logo.png" alt="logo" class="navbar-logo">
            </div>
            <div class="navbar-nav-items">
                <button class="nav-item button-primary">Order Food</button>
            </div>
        </nav>
    </header>
    <!-- ending Navbar -->

    <!-- starting main -->
    <main class="container">
        <!-- starting Hero section -->
        <section class="hero-container">
            <div class="hero-img-container">
                <img src="./media/hero.jpg" alt="hero img" class="hero-img">
            </div>
            <div class="hero-discription">
                <h1>Order food from favourite restaurants near you.</h1>
                <button class="button-primary">Order Food</button>
            </div>
        </section>
        <!-- ending Hero section -->

        <!-- starting Explore Menu section -->
        <section class="explore-menu-container">
            <h1 class="explore-menu-text">Explore Our Menu</h1>
            <div class="explore-menu-bg-rombas"></div>
            <div class="explore-menu-lists">
                <!-- Berger -->
                <div class="explore-menu-card">
                    <img src="./media/burger.jpg" alt="berger" class="food-img">
                    <div class="food-menu-card-discription">
                        <h3 class="food-title">Berger</h3>
                        <p class="food-restaurant"> Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
                    </div>
                </div>
                <!-- Pizza -->
                <div class="explore-menu-card" id="pizza-card">
                    <img src="./media/pizza.jpg" alt="pizza" class="food-img">
                    <div class="food-menu-card-discription">
                        <h3 class="food-title">Berger</h3>
                        <p class="food-restaurant"> Pizza Hut, Domino's Pizza <span style="color: red;">+3</span></p>
                    </div>
                </div>
                <!--  -->

                <!-- Ice-crem -->
                <div class="explore-menu-card">
                    <img src="./media/iceCream.jpg" alt="Ice-crem" class="food-img">
                    <div class="food-menu-card-discription">
                        <h3 class="food-title">Ice-crem</h3>
                        <p class="food-restaurant">  Baskin Robins, Ibaco <span style="color: red;">+3</span></p>
                    </div>
                </div>
                <!--  -->
            </div>
            <div class="explore-menu-viwe-more">
                <button class="button-primary">View More</button>
            </div>
        </section>
        <!-- ending Explore Menu section -->

        <!-- starting Restaurant section -->
        <section class="restaurants-container">
            <h1 class="restaurants-discription">Order from 100s of Restaurants</h1>
            <div class="restaurants-grid">
                <div class="restaurants-grid-row-one">
                    <div class="restaurant-1">
                        <img class="restaurant-1-img" src="./media/restaurant1.jpg" alt="restaurant1">
                    </div>
                    <div class="restaurant-2">
                        <img class="restaurant-2-img" src="./media/restaurant2.jpg" alt="restaurant2">
                    </div>
                </div>
                <div class="restaurants-grid-row-two">
                    <div class="restaurant-3">
                        <img class="restaurant-3-img" src="./media/restaurant3.jpg"     alt="restaurant3">
                    </div>
                    <div class="restaurant-4">
                        <img class="restaurant-4-img" src="./media/restaurant4.jpg" alt="restaurant4">
                    </div>
                </div>
            </div>
        </section>
        <!-- starting Restaurant section -->
    </main>
    <!-- ending main -->
</body>
</html>
